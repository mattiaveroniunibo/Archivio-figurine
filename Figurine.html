<!-- Barra di ricerca per filtrare le figurine -->
<div style="margin-bottom: 15px; text-align: center;">
    <input type="text" id="searchBar" placeholder="Cerca una figurina..." onkeyup="filterFigurine()" 
           style="width: 80%; padding: 10px; font-size: 18px; border: 1px solid #ccc; border-radius: 5px;">
</div>

<script>
function filterFigurine() {
    var input = document.getElementById("searchBar").value.toLowerCase();
    var images = document.querySelectorAll(".gallery img");

    images.forEach(function(img) {
        var altText = img.alt.toLowerCase();
        if (altText.includes(input)) {
            img.style.display = "inline-block";
        } else {
            img.style.display = "none";
        }
    });
}
</script>
